{% extends "post/layout.html" %}

{% block content %}

<section class="bg-light" id="post_list">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <table>
                        {{form.as_table}}
                    </table>

                    <input type = "submit" />

                </form>
          </div>
        </div>
    </div>
</section>

{% endblock %}
